<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails - Table 1837</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="table_1837_web-white.webp" alt="Table 1837 - Glen Rock Mill Inn" class="logo-img">
            </a>
            <nav class="nav">
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-menu" id="navMenu">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="cocktails.html" class="nav-link">Cocktails</a>
                    <a href="wines.html" class="nav-link">Wines</a>
                    <a href="inventory.html" class="nav-link">Inventory</a>
                    <a href="staff-ops.html" class="nav-link">Staff Ops</a>
                    <a href="happy-hour.html" class="nav-link">Happy Hour</a>
                    <a href="admin.html" class="nav-link">Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="tab-navigation">
            <div class="container">
                <div class="tab-content">
                    <div id="cocktails" class="tab-pane active">
                        <h2>Cocktails Menu</h2>
                        <p>Explore our exquisite selection of signature cocktails.</p>
                        <div class="search-bar-container">
                            <input type="text" id="cocktailSearch" placeholder="Search cocktails...">
                        </div>
                        <section class="cocktails">
                            <div class="container">
                                <div class="cocktails-grid" id="cocktailsGrid">
                                    <!-- Cocktail cards will be dynamically generated here -->
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Recipe Details -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Recipe details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logos">
                    <img src="table_1837_web-white.webp" alt="Table 1837" class="footer-logo">
                </div>
                
                <div class="footer-sections">
                    <div class="footer-section">
                        <h3>Hours</h3>
                        <h4>Tavern Lounge</h4>
                        <ul>
                            <li>Wednesday & Thursday 12pm to 10pm</li>
                            <li>Friday & Saturday 12pm to 11pm</li>
                            <li>Sunday 4pm to 9pm</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
